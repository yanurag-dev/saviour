# Test configuration with server push enabled
agent:
  name: "push-test-agent"
  server_url: "http://localhost:8080"
  api_key: "test-api-key-12345"
  collect_interval: 15s
  push_interval: 20s
  heartbeat_interval: 10s

metrics:
  system: true
  disk_mounts:
    - "/"
  
  docker:
    enabled: true
    socket: "/var/run/docker.sock"
    monitor_all: true
    
    alerts:
      default:
        cpu_threshold: 80.0
        memory_threshold: 90.0
        restart_threshold: 5

alerts:
  cpu_threshold: 80.0
  memory_threshold: 85.0
  disk_threshold: 90.0
